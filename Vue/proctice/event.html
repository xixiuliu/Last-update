<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件处理</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="example-1">
        <button v-on:click="count += 1">增加1</button>
        <p>这个按钮被点击了{{ count }}次</p>
    </div>

    <div id="example-2">
        <button v-on:click="greet()">greet</button>
    </div>

    <script>
        //监听事件
        var example1 = new Vue({
            el: "#example-1",
            data: function () {
                return {
                    count: 0
                }
            }
        })

        //方法事件处理器，v-on接收一个方法
        var example2 = new Vue({
            el: "#example-2",
            data: {
                name: 'vue.js'
            },
            methods: {
                greet: function (event) {
                    //this在方法里指代当前vue实例
                    alert('hello' +this.name+ '!');
                    if(event){
                        alert(event.target.tagName);
                    }
                }
            }
        })

    </script>
</body>
</html>
